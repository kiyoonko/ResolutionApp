{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task!{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">What's your task for "{{goal['body']}}"?</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
